<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員主頁 - Green Health 綠健</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />

    <script src="./config.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; color: #333; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { margin-bottom: 1rem; }
        p { font-size: 1.1rem; line-height: 1.6; }
        span { font-weight: bold; color: #0056b3; }
        .loading-text { font-size: 1.2rem; color: #555; }

        /* 【新增部分】按鈕樣式 */
        .action-button {
            display: block; /* 讓 a 標籤像按鈕一樣佔滿整行 */
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .btn-manage-address {
            background-color: #007bff;
            color: white;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            margin-top: 0.75rem; /* 調整與上方按鈕的間距 */
        }
    </style>
</head>
<body id="page-dashboard">
    <div class="container">
        <div id="loading-view"><p class="loading-text">資料載入中，請稍候...</p></div>
        <div id="dashboard-view" style="display: none;">
            <h1>歡迎回來, <span id="user-name"></span>!</h1>
            <p>您的 Email 是: <span id="user-email"></span></p>
            <p>您的電話是: <span id="user-phone"></span></p>
            <p>您的生日是: <span id="user-birthday"></span></p>
            
            <!-- 【修改部分】將 button 改為 a 標籤，並新增管理地址按鈕 -->
            <a href="./address.html" class="action-button btn-manage-address">管理收貨地址</a>
            <button id="logout-button" class="action-button btn-logout">登出</button>
        </div>
    </div>
    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
