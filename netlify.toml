[build]
  command = "echo '無需建置指令'"
  publish = "test-shiporder"
  # 將 functions 的路徑，指向 publish 目錄的內部
  # 這確保了所有被部署的資源（前端靜態檔案 + 後端 Functions）都來自同一個來源
  functions = "test-shiporder/netlify/functions"
  
  [build.environment]
    NODE_VERSION = "18"

# ==============================================================================
# [[redirects]] 區塊
# 根據 v30.0 架構，所有路由規則已遷移至 `test-shiporder/_redirects` 檔案中。
# ==============================================================================

# (此處的所有 [[redirects]] 規則已被移除)

# ==============================================================================
# ⚙️ 本地開發環境設定 (維持原樣)
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 環境變數設定 (此處為範本，真實金鑰應在 Netlify UI 中設定)
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"