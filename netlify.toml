# 檔案路徑: /netlify.toml

# ===============================================
# ↓↓↓ 我們新增的攔截規則，放在最上面 ↓↓↓
# ===============================================
[[redirects]]
  from = "/GreenHealth-Auth-Module/config.js"
  to = "/404.html"
  status = 404


# ===============================================
# ↓↓↓ 您原本就有的設定，維持不變 ↓↓↓
# ===============================================

# Netlify 開發環境設定
[dev]
  # 告訴 Netlify 這是靜態網站，發布目錄是根目錄
  framework = "#static"
  publish = "."

# Netlify 建置設定
[build]
  # 【核心修改處】: 明確地告訴 Netlify，我們的雲端函式放在哪個資料夾
  functions = "netlify/functions"