# ==============================================================================
# Green Health Netlify 设定档 (終極除錯完整版)
# ==============================================================================
#
# 此版本旨在通過移除所有重寫規則 (redirects) 來進行最基礎的部署驗證。
# 我們將使用檔案的完整絕對路徑來測試它們是否被成功部署。
# 同時，保留了本地開發 (dev) 和生產環境 (production) 的設定。
#
# ==============================================================================

# [build] 區塊定義了全局的建置設定。
[build]
  # command: 執行建置時的指令。
  command = "echo '无需建置指令'"

  # publish: 指定部署的根目錄。我們將發布目錄直接指向包含所有網站內容的
  #          `test-shiporder` 資料夾，以符合專案的真實結構。
  publish = "test-shiporder"

# ==============================================================================
# ⚙️ 本地开发环境设定 (保留您原有的設定)
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 环境变数设定 (保留您原有的設定)
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"