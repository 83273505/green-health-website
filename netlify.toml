# ==============================================================================
# Green Health Netlify 设定档 (最終正確版)
# ==============================================================================
# 此設定檔位於專案根目錄，將統一管理所有部署。

[build]
  command = "echo '无需建置指令'"
  # 【核心設定】將發布目錄指向包含所有網站內容的 `test-shiporder` 子資料夾。
  publish = "test-shiporder"
  # 【新增部分】告訴 Netlify 去哪裡尋找我們的 Netlify Functions 原始碼。
  functions = "netlify/functions"

# ==============================================================================
# [[redirects]] 區块定义了重定向与重写规则。
# 由于 publish 目录是 "test-shiporder"，所有 "to" 路径都将相对于它。
# ==============================================================================

# 规则 1: 處理倉庫後台 (/warehouse-panel/) 的請求
[[redirects]]
  from = "/warehouse-panel/*"
  to = "/warehouse-panel/:splat"
  status = 200

# 规则 2: 處理消費者前端 (GreenHealth-Auth-Module) 的請求
[[redirects]]
  from = "/*"
  to = "/GreenHealth-Auth-Module/:splat"
  status = 200

# ==============================================================================
# ⚙️ 本地开发环境设定
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 环境变数设定
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"