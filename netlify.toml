# netlify.toml - 統一設定所有環境，靜態部署專用

[build]
  command = "echo 'No build needed'"   # 不需要 npm install / build
  publish = "/"                        # 根目錄即為靜態檔案目錄
  functions = "netlify/functions"      # 指定 Lambda 函式所在目錄

[[redirects]]
  from = "/GreenHealth-Auth-Module/config.js"
  to = "/404.html"
  status = 404

# 本地開發環境設定（提供給 `netlify dev` 使用）
[dev]
  framework = "#static"
  publish = "."

