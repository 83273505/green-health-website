# ==============================================================================
# 檔案路徑: netlify.toml
# 版本: v27.1 - 安全架構升級
# ------------------------------------------------------------------------------
# 【此為完整檔案，可直接覆蓋】
# ==============================================================================

[build]
  command = "echo '無需建置指令'"
  publish = "test-shiporder"
  # 這一行是確保 Netlify Function 能夠被部署的關鍵
  functions = "netlify/functions"
  
  [build.environment]
    NODE_VERSION = "18"

# ==============================================================================
# [[redirects]] 區塊
# 規則的順序至關重要，將最具體的路徑規則放在最前面。
# ==============================================================================

# 規則 1: 處理共用模組的請求
[[redirects]]
  from = "/_shared/*"
  to = "/_shared/:splat"
  status = 200

# 規則 2: 處理統一後台入口的請求
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# 規則 3: 處理發票後台的請求
[[redirects]]
  from = "/invoice-panel/*"
  to = "/invoice-panel/:splat"
  status = 200

# 規則 4: 處理倉庫後台的請求
[[redirects]]
  from = "/warehouse-panel/*"
  to = "/warehouse-panel/:splat"
  status = 200

# 規則 5: 處理消費者前端的「全收」請求
[[redirects]]
  from = "/*"
  to = "/GreenHealth-Auth-Module/:splat"
  status = 200

# ==============================================================================
# ⚙️ 本地開發環境設定
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 環境變數設定 (此處為範本，真實金鑰應在 Netlify UI 中設定)
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"