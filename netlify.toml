# ==============================================================================
# Green Health Netlify 设定档 (真實路徑完整版)
# ==============================================================================
#
# 此版本基於專案的實際檔案結構進行配置：
# 專案根目錄 -> test-shiporder/ -> [GreenHealth-Auth-Module/, warehouse-panel/]
# 並且完整保留了原有的 dev 和 environment 設定。
#
# ==============================================================================

# [build] 區塊定義了全局的建置設定。
[build]
  # command: 執行建置時的指令。
  command = "echo '无需建置指令'"

  # publish: 指定部署的根目錄。根據 Netlify 的錯誤回饋，我們將發布目錄
  #          直接指向包含所有網站內容的 `test-shiporder` 資料夾。
  publish = "test-shiporder"

# ==============================================================================
# [[redirects]] 區塊定義了重定向與重寫規則。
# 由於 publish 目錄是 "test-shiporder"，所有的 "to" 路徑都將相對於它。
# ==============================================================================

# 規則 1: 處理倉庫後台 (/warehouse-panel/) 的請求
# 將所有 /warehouse-panel/ 開頭的請求，重寫到實際的 warehouse-panel 資料夾內。
[[redirects]]
  from = "/warehouse-panel/*"
  to = "/warehouse-panel/:splat"
  status = 200

# 規則 2: 處理消費者前端 (GreenHealth-Auth-Module) 的請求
# 將所有「其他」請求，重寫到 GreenHealth-Auth-Module 資料夾內。
[[redirects]]
  from = "/*"
  to = "/GreenHealth-Auth-Module/:splat"
  status = 200

# ==============================================================================
# ⚙️ 本地开发环境设定 (保留您原有的設定)
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 环境变数设定 (保留您原有的設定)
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"