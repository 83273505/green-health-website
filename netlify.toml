# ==============================================================================
# 檔案路徑: netlify.toml
# 版本: v27.5 - 最小化变更 (只增加 invoice-panel)
# ------------------------------------------------------------------------------
# 【此為完整檔案，可直接覆蓋】
# ==============================================================================

[build]
  command = "echo '無需建置指令'"
  publish = "test-shiporder"
  # 确保 Netlify Function 的路径被正确设定
  functions = "netlify/functions"
  
  [build.environment]
    NODE_VERSION = "18"

# ==============================================================================
# [[redirects]] 區块
# 規則的順序至關重要，將最具體的路徑規則放在最前面。
# ==============================================================================

# 规则 1: 共用模组
[[redirects]]
  from = "/_shared/*"
  to = "/_shared/:splat"
  status = 200

# 规则 2: 统一入口
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# 规则 3: 仓库后台 (已验证可运作)
[[redirects]]
  from = "/warehouse-panel/*"
  to = "/warehouse-panel/:splat"
  status = 200

# 【核心新增】规则 4: 发票后台
# 我们只增加这一条新的规则，并将其放在「全收」规则之前
[[redirects]]
  from = "/invoice-panel/*"
  to = "/invoice-panel/:splat"
  status = 200

# 规则 5: 消费者前端 (作为最后的「全收」规则)
[[redirects]]
  from = "/*"
  to = "/GreenHealth-Auth-Module/:splat"
  status = 200

# ==============================================================================
# ⚙️ 本地開發環境設定 (维持原样)
# ==============================================================================
[dev]
  framework = "#static"
  publish = "."
  
# ==============================================================================
# 🔑 環境變數設定 (此處為範本，真實金鑰應在 Netlify UI 中設定)
# ==============================================================================
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_ANON_KEY = "your-anon-key"