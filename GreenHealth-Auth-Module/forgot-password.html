<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - Green Health 綠健</title>

    <!-- Facebook Open Graph + SEO 標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Forgot Password - Green Health" />
    <meta property="og:description" content="請在此頁面重設您的 Green Health 會員密碼。" />
    <meta property="og:url" content="https://gh-test--jazzy-strudel-bcaade.netlify.app/GreenHealth-Auth-Module/forgot-password.html" />
    <meta property="og:image" content="https://gh-test--jazzy-strudel-bcaade.netlify.app/assets/og-preview.png" />
    <meta property="og:type" content="website" />
    <meta name="robots" content="noindex, follow" />

    <script src="/GreenHealth-Auth-Module/config.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7f7f7; margin: 0; padding: 1rem; box-sizing: border-box; }
        .auth-container { background: white; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; margin-bottom: 1rem; color: #333; }
        p { text-align: center; color: #666; margin-bottom: 2rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="email"] { padding: 0.9rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button.submit-btn { padding: 0.9rem; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; background-color: #4CAF50; color: white; margin-top: 1rem; }
        .back-link { display: block; text-align: center; margin-top: 1.5rem; color: #555; text-decoration: none; font-size: 0.9rem; }
        #auth-message { margin-top: 1rem; font-size: 0.9rem; min-height: 20px; text-align: center; }
        #auth-message.success { color: #4CAF50; }
        #auth-message.error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>忘記密碼</h2>
        <p>請輸入您的電子郵件地址，我們將會寄送密碼重設連結給您。</p>
        <form id="reset-password-form">
            <input type="email" id="email-input" placeholder="您的電子郵件" required>
            <button type="submit" class="submit-btn">發送重設連結</button>
        </form>
        <div id="auth-message"></div>
        <a href="/GreenHealth-Auth-Module/login.html" class="back-link">返回登入頁</a>
    </div>
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabaseClient = createClient(window.SUPABASE_CONFIG.URL, window.SUPABASE_CONFIG.ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        const resetPasswordForm = document.getElementById('reset-password-form');
        const emailInput = document.getElementById('email-input');
        const authMessage = document.getElementById('auth-message');

        if(resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value;
                authMessage.textContent = '處理中...';
                
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/GreenHealth-Auth-Module/update-password.html',
                });

                if (error) {
                    authMessage.textContent = '發送失敗：' + error.message;
                } else {
                    authMessage.textContent = '密碼重設連結已成功發送！請至您的信箱查看。';
                }
            });
        }
    });
</script>
</body>
</html>
