<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定新密碼 - Green Health 綠健</title>
    <script src="/GreenHealth-Auth-Module/config.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7f7f7; margin: 0; padding: 1rem; box-sizing: border-box; }
        .auth-container { background: white; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { margin-bottom: 2rem; color: #333; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="password"] { padding: 0.9rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button.submit-btn { padding: 0.9rem; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; background-color: #4CAF50; color: white; margin-top: 1rem; }
        #auth-message { margin-top: 1rem; font-size: 0.9rem; min-height: 20px; text-align: center; }
        #auth-message.success { color: #4CAF50; }
        #auth-message.error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>設定您的新密碼</h2>
        <form id="update-password-form">
            <input type="password" id="password-input" placeholder="請輸入新密碼 (至少6位數)" required>
            <input type="password" id="password-confirm-input" placeholder="請再次確認新密碼" required>
            <button type="submit" class="submit-btn">更新密碼</button>
        </form>
        <div id="auth-message"></div>
    </div>
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabaseClient = createClient(window.SUPABASE_CONFIG.URL, window.SUPABASE_CONFIG.ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        const updatePasswordForm = document.getElementById('update-password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordConfirmInput = document.getElementById('password-confirm-input');
        const authMessage = document.getElementById('auth-message');

        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {
                if(updatePasswordForm) {
                    updatePasswordForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const newPassword = passwordInput.value;
                        const newPasswordConfirm = passwordConfirmInput.value;

                        if (newPassword.length < 6) {
                            authMessage.textContent = '密碼長度至少需要6位數。';
                            return;
                        }
                        if (newPassword !== newPasswordConfirm) {
                            authMessage.textContent = '兩次輸入的密碼不一致。';
                            return;
                        }

                        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

                        if (error) {
                            authMessage.textContent = '密碼更新失敗：' + error.message;
                        } else {
                            authMessage.textContent = '密碼更新成功！3秒後將自動將您導向登入頁。';
                            setTimeout(() => {
                                window.location.href = '/GreenHealth-Auth-Module/login.html';
                            }, 3000);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
