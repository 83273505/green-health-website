<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票管理仪表板 - Green Health</title>
    <meta name="robots" content="noindex, nofollow" />
    <!-- 为了风格统一，我们暂时引用 warehouse-panel 的 CSS -->
    <!-- 未来可以为 invoice-panel 建立专属的 CSS 档案 -->
    <link rel="stylesheet" href="../warehouse-panel/css/warehouse-style.css">
    
    <!-- 新增的发票面板专属样式 -->
    <style>
        .invoice-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .filters-and-search {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        .filters-and-search .form-group {
            margin-bottom: 0;
        }
        .invoice-table-container {
            overflow-x: auto;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .invoice-table th,
        .invoice-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .invoice-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .invoice-table td .status-tag {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }
        .status-issued { background-color: var(--primary-color); }
        .status-pending { background-color: #f39c12; }
        .status-failed { background-color: var(--error-color); }
        .status-voided { background-color: #6c757d; }
    </style>
</head>

<!-- body ID 用于让 app.js 识别并载入对应的 JS 模组 -->
<body id="invoice-dashboard">

    <header class="main-header">
        <h1>发票管理仪表板</h1>
        <div class="header-actions">
            <!-- 未来可以增加其他管理连结 -->
            <span id="current-user-email"></span>
            <button id="logout-btn">登出</button>
        </div>
    </header>

    <main class="invoice-container">
        
        <!-- 权限验证视图 -->
        <div id="auth-check-view">
            <p>正在验证您的存取权限...</p>
        </div>
        
        <!-- 主要内容区，在权限验证通过后显示 -->
        <div id="main-content" class="hidden">
            <!-- 筛选与搜寻区域 -->
            <div class="filters-and-search">
                <div class="form-group">
                    <label for="status-filter">发票状态</label>
                    <select id="status-filter">
                        <option value="">所有状态</option>
                        <option value="pending">待开立</option>
                        <option value="issued">已开立</option>
                        <option value="failed">开立失败</option>
                        <option value="voided">已作废</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-filter">开立日期</label>
                    <input type="date" id="date-from">
                    <span>至</span>
                    <input type="date" id="date-to">
                </div>
                <div class="form-group" style="flex-grow: 1;">
                    <label for="search-term">关键字搜寻</label>
                    <input type="search" id="search-term" placeholder="输入订单号 / 发票号 / 统编...">
                </div>
                <button id="search-btn" class="btn-submit" style="width: auto;">查询</button>
            </div>
            
            <!-- 通知讯息区 -->
            <div id="notification-message" style="display: none;"></div>

            <!-- 发票列表 -->
            <div class="invoice-table-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>发票状态</th>
                            <th>订单编号</th>
                            <th>发票号码</th>
                            <th>开立日期</th>
                            <th>买受人/公司</th>
                            <th>统一编号</th>
                            <th>总金额</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-list-body">
                        <!-- 发票列表将由 JS 动态载入 -->
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 2rem;">
                                请使用上方筛选器开始查询发票。
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页控制 (未来可实作) -->
            <div class="pagination-controls" style="margin-top: 1.5rem; text-align: center;">
                <!-- <button>上一页</button>
                <span>第 1 / 10 页</span>
                <button>下一页</button> -->
            </div>
        </div>
    </main>

    <!-- 
      未来可以新增一个 Modal (弹窗) 用于显示发票详情
      和执行「补开」、「作废」等操作
    -->

    <!-- 核心脚本 -->
    <!-- 注意：我们需要为 invoice-panel 建立自己的 core 资料夹和 app.js -->
    <!-- 但为了快速启动，暂时可以先手动引入 -->
    <!-- 
    <script src="./js/core/config.js"></script>
    <script type="module" src="./js/core/app.js"></script> 
    -->
    
</body>
</html>
